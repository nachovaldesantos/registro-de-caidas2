<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Caídas de Residentes Mejorado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Data Labels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #343a40;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .chart-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container canvas {
            background-color: white;
            width: 80%;
            max-width: 1200px; 
            height: 500px;
        }
        .chart-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-size: 1.75rem; 
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .period-buttons .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Encabezado con título -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registro de Caídas de Residentes</a>
        </div>
    </nav>
    
    <main class="container my-4">
        <!-- Gráfica y Botón de Descarga -->
        <div class="card">
            <div class="card-header">
                <h5>Visualización de Datos</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <div class="text-center">
                    <button id="downloadChart" class="btn btn-secondary mt-3">Descargar Gráfica</button>
                </div>
            </div>
        </div>

        <!-- NUEVO GRÁFICO HISTÓRICO -->
        <div class="card">
            <div class="card-header">
                <h5>Histórico de Caídas por Años</h5>
                <div class="text-center">
                    <button id="btnHist2022" class="btn btn-outline-primary">2021-2022</button>
                    <button id="btnHist2023" class="btn btn-outline-primary">2022-2023</button>
                    <button id="btnHist2024" class="btn btn-outline-primary">2023-2024</button>
                    <button id="btnHist2025" class="btn btn-outline-primary">2024-2025</button>
                    <button id="downloadChartHistorico" class="btn btn-secondary">Descargar PNG</button>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="chartHistoricoNuevo"></canvas>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const historicoCanvas = document.getElementById('chartHistoricoNuevo').getContext('2d');

        // Datos iniciales de la gráfica principal
        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Franja Horaria', 'Lugar', 'Consecuencias'],
                datasets: [{
                    label: 'Ejemplo de Datos',
                    data: [12, 19, 3],
                    backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(153, 102, 255, 0.6)', 'rgba(255, 159, 64, 0.6)']
                }]
            },
            options: { responsive: true }
        });

        // Función para descargar la gráfica principal
        document.getElementById('downloadChart').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = chart.toBase64Image();
            link.download = 'grafico_principal.png';
            link.click();
        });

        // Datos para el gráfico histórico
        const historicoData = {
            labels: ['Sin consecuencias', 'Contusión', 'Herida', 'Traumatismo', 'FX cadera', 'Fractura'],
            datasets: [
                { label: '2021-2022', data: [66, 20, 11, 2, 2, 0], backgroundColor: 'rgba(255, 99, 132, 0.6)' },
                { label: '2022-2023', data: [78, 22, 14, 7, 2, 0], backgroundColor: 'rgba(54, 162, 235, 0.6)' },
                { label: '2023-2024', data: [68, 17, 11, 5, 2, 0], backgroundColor: 'rgba(255, 206, 86, 0.6)' },
                { label: '2024-2025', data: [73, 15, 10, 2, 0, 0], backgroundColor: 'rgba(75, 192, 192, 0.6)' }
            ]
        };

        let historicoChart = new Chart(historicoCanvas, {
            type: 'bar',
            data: historicoData,
            options: {
                responsive: true,
                plugins: { legend: { display: true } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // Función para cambiar entre datasets
        function updateChartData(yearIndex) {
            historicoChart.data.datasets.forEach((dataset, index) => {
                dataset.hidden = index !== yearIndex;
            });
            historicoChart.update();
        }

        document.getElementById('btnHist2022').addEventListener('click', () => updateChartData(0));
        document.getElementById('btnHist2023').addEventListener('click', () => updateChartData(1));
        document.getElementById('btnHist2024').addEventListener('click', () => updateChartData(2));
        document.getElementById('btnHist2025').addEventListener('click', () => updateChartData(3));

        // Función para descargar el gráfico histórico
        document.getElementById('downloadChartHistorico').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = historicoChart.toBase64Image();
            link.download = 'historico_caidas.png';
            link.click();
        });
    </script>
</body>
</html>
